<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta content="telephone=no" name="format-detection"/>
<title>吃鸡排</title>
<link rel="stylesheet" href="../css/eatChickenCulet.css"/>
</head>
<body>
<!--<input type="hidden" th:value="${wixinId}" id="wixinId" />
<input type="hidden" th:value="${toId}" id="toId" />
<input type="hidden" th:value="${reqIp}" id="reqIp" />-->
    <div class="cover">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
	<div class="wrapper">
		<div class="topbar">
			<img class="pro-icon" src="../images/top-cutlet-logo.png" />
			<span class="pro-num"><i>X</i><span>123</span></span>
			<div class="progress-bar"><div class="progress">&nbsp;</div></div>
		</div>

		<div class="bottom">
			<div class="player">
				<div class="normal-part">
                    <div class="heads">
                        <img src="../images/head-0.png" alt=""/>
                        <img style="display: none" src="../images/head-1.png" alt=""/>
                        <img style="display: none" src="../images/head-2.png" alt=""/>
                        <img style="display: none" src="../images/head-3.png" alt=""/>
                    </div>
                    <div class="results-face">
                        <img style="display:none" class="low-score" src="../images/low-score.png" alt=""/>
                        <img style="display:none"  class="middle-score" src="../images/middle-score.png" alt=""/>
                        <img style="display:none"  class="high-score" src="../images/high-score.png" alt=""/>
                    </div>
                    <img class="body" src="../images/body.png" alt=""/>
                    <img class="logo" src="../images/logo_03.png" alt=""/>
                    <div class="re-info" style="display: none">
                        <div class="result-title">
                            <img style="display: none" src="../images/title-1.png" alt=""/>
                            <img style="display: none" src="../images/title-2.png" alt=""/>
                            <img style="display: none" src="../images/title-3.png" alt=""/>
                        </div>
                        <div class="result-info"><div class="result-text">你击败了<span class="score">15</span>%得选手</div><p id="uni-text">吃遍全球无敌手！<span id="uni-record"></span></p></div>
                    </div>
                    <div class="hands">
                        <div id="step-0" class="normal-hands">
                            <img src="../images/normal-heads.png" alt="" />
                        </div>
                        <div id="step-1" class="step" style="display:none">
                            <div class="left-hands-1">
                                <img src="../images/left-hand-eat.png" class="arm" alt=""/>
                                <img src="../images/left-cutlet.png" class="cutlet" alt=""/>
                            </div>
                            <div class="right-hands-1">
                                <img src="../images/right-hand-keep.png" class="arm" alt=""/>
                                <img src="../images/right-culet-1.png" class="cutlet" alt=""/>
                            </div>
                        </div>
                        <div id="step-2" class="step" style="display:none">
                            <div class="left-hands-1">
                                <img src="../images/left-hand-eat.png" class="arm" alt=""/>
                                <img src="../images/left-half.png" class="cutlet" alt=""/>
                            </div>
                            <div class="right-hands-1">
                                <img src="../images/right-hand-keep.png" class="arm" alt=""/>
                                <img src="../images/right-culet-1.png" class="cutlet" alt=""/>
                            </div>
                        </div>
                        <div id="step-3" class="step" style="display:none">
                            <div class="left-hands-1">
                                <img src="../images/left-hand-eat.png" class="arm" alt=""/>
                            </div>
                            <div class="right-hands-1">
                                <img src="../images/right-hand-keep.png" class="arm" alt=""/>
                                <img src="../images/right-culet-1.png" class="cutlet" alt=""/>
                            </div>
                        </div>
                        <div id="step-4" class="step" style="display:none">
                            <div class="left-hands-4">
                                <img src="../images/left-hand-keep.png" class="arm" alt=""/>
                                <img src="../images/left-cutlet-1.png" class="cutlet" alt=""/>
                            </div>
                            <div class="right-hands-4">
                                <img src="../images/right-hand-eat.png" class="arm" alt=""/>
                                <img src="../images/right-culet.png" class="cutlet" alt=""/>
                            </div>
                        </div>
                        <div id="step-5" class="step" style="display:none">
                            <div class="left-hands-4">
                                <img src="../images/left-hand-keep.png" class="arm" alt=""/>
                                <img src="../images/left-cutlet-1.png" class="cutlet" alt=""/>
                            </div>
                            <div class="right-hands-4">
                                <img src="../images/right-hand-eat.png" class="arm" alt=""/>
                                <img src="../images/right-half.png" class="cutlet" alt=""/>
                            </div>
                        </div>
                        <div id="step-6" class="step" style="display:none">
                            <div class="left-hands-4">
                                <img src="../images/left-hand-keep.png" class="arm" alt=""/>
                                <img src="../images/left-cutlet-1.png" class="cutlet" alt=""/>
                            </div>
                            <div class="right-hands-4">
                                <img src="../images/right-hand-eat.png" class="arm" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
				</div>

			<div class="desk-box">
				<img src="../images/desk.png" alt="" class="desk"/>
				<img src="../images/cutlet-full.png" data-src1="../images/cutlet-middle-1.png" data-src2="../images/cutlet-middle-2.png" data-src3="../images/cutlet-middle-3.png"  class="steamer" alt="" />
				<div class="eat-btn">
                    <img src="../images/eat-btn-normal.png" alt="" class="start-eat"/>
                    <img style="display: none" src="../images/eat-btn-active.png" alt="" class="start-eat-active"/>
				</div>
				<p class="mail">问题反馈：service@rangerinfo.com</p>
            </div>
		</div>
		<div class="result-box" style="display:none">
			<div class="bg"></div>
			<div class="share"><img src="http://115.29.35.199/images/eatBeef/finished/c36.png" alt=""/></div>
			<div class="point-hand"><img src="http://115.29.35.199/images/eatBeef/finished/c11.png" alt=""/></div>

			<div class="again"><a href=""><img src="http://115.29.35.199/images/eatBeef/finished/c19.png" alt=""/></a></div>
		</div>
	</div>
	<script type="text/javascript" src="../js/libs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript">
		var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
		document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fdf4e803a1c91fea8424141580493c9c3' type='text/javascript'%3E%3C/script%3E"));
	</script>
</body>
</html>
