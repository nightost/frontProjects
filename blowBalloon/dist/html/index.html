<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta content="telephone=no" name="format-detection"/>
<title>blowBalloon</title>
<link rel="stylesheet" href="../static/events/css/blowBalloon-min.css">
    <script type="text/javascript" src="../static/events/js/zepto.min.js"></script>
    <script type="text/javascript" src="../static/events/js/loadImgLoaded.js"></script>
</head>
<body>
    <div class="game-wait">
        <span class="info">游戏加载中...</span>
    </div>
	<div class="wrapper">
		<div class="game-box">
			<div class="balloon">
				<img class="tile-ballow" style="visibility: hidden;" src="../static/events/images/balloon.png" alt=""/>
				<img class="flatBalloon" src="../static/events/images/flatBalloon.png" alt=""/>
				<img class="gas-port" style="visibility: hidden;" src="../static/events/images/gas-port.png" alt=""/>
			</div>
			<div class="pump" style="bottom:0;">
				<img  class="pump-up" src="../static/events/images/pump_up.png" alt=""/><img class="pump-bottom" src="../static/events/images/pump_bottom.png" alt=""/>
			</div>
            <div class="shivering">
                <!--<img src="../static/events/images/shivering_heart.png" alt=""/>-->
                <span class="shi1"></span><span class="shi2"></span><span class="shi3"></span><span
                    class="shi4"></span><span class="shi5"></span><span class="shi6"></span>
            </div>
		</div>
		<div class="info-box"></div>
	</div>
	<script type="text/javascript" src="../static/events/js/blowBalloon.js"></script>
</body>
</html>
