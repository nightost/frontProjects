<html>
	<script type="text/javascript" src="prototype.js"></script>
	<script type="text/javascript" src="webprinter.js"></script>
	
	<script>		
		var p = new WebPrinter(top.TargetFrame, '0');

        function testPrint() {
            p.print("invoice.html");    
        }
        
        function testPreview() {
            p.preview("invoice.html");   
        }
        
        function testPrintAgain() {
            p.printContent();   
        }
		
		function beforePrintContent() {
			p.insertOne('div7', 'left:130;top:290px;', '7777777777777777');
		}
        
        var divPaper =     
        {     
            "div1":"111",
            "div2":"222",
            "div3":"333",
            "div4":"444",
            "div5":"555",
            "div6":"666"
        };
        
        function testUpdate(divPaper) {
        	p.updatePaper(divPaper);
        }        
    </script>

	<body>
		<form>
			<input type="button" id="print" value="打印" onclick="testPrint();" />
			<input type="button" id="preview" value="预览" onclick="testPreview();" />
			<input type="button" id="preview" value="二次打印"
				onclick="testPrintAgain();" />
			<input type="button" id="update" value="打印数据更新"
				onclick="testUpdate(divPaper);" />
		</form>
	</body>
</html>
